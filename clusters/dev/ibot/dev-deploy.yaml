apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibot
  namespace: ibot-dev
spec:
  selector:
    matchLabels:
      app: ibot
  template:
    metadata:
      labels:
        app: ibot
    spec:
      containers:
        - name: ibot
          image: ghcr.io/k3ilona/ibot:0.1.3-dev-4a03045 # {"$imagepolicy": "flux-system:ibot"}
          imagePullPolicy: IfNotPresent
